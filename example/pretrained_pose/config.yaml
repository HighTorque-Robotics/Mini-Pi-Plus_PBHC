seed: 1
codebase_version: 1.0
headless: true
num_envs: 8192
auto_load_latest: false
checkpoint: null
project_name: Pi_fuwoup_fut_nowaist
experiment_name: debug
base_dir: logs
timestamp: ${now:%Y%m%d_%H%M%S}
experiment_dir: ${base_dir}/${project_name}/${timestamp}-${experiment_name}-${log_task_name}-${robot.asset.robot_type}
save_dir: ${experiment_dir}/.hydra
force_flat_terrain: false
use_wandb: false
log_task_name: motion_tracking
sim_type: isaacgym
env_spacing: 20
output_dir: ${experiment_dir}/output
eval_overrides:
  headless: false
  num_envs: 1
  auto_load_latest: false
  use_wandb: false
  env:
    config:
      max_episode_length_s: 100000
algo:
  _target_: humanoidverse.agents.mh_ppo.mh_ppo.MHPPO
  _recursive_: false
  config:
    num_learning_epochs: 5
    num_mini_batches: 4
    clip_param: 0.2
    gamma: 0.99
    lam: 0.95
    value_loss_coef: 1.0
    entropy_coef: 0.01
    l2c2:
      enable: false
      lambda_value: 1.0
      lambda_policy: 0.1
    actor_learning_rate: 0.001
    critic_learning_rate: 0.001
    max_grad_norm: 1.0
    use_clipped_value_loss: true
    schedule: adaptive
    desired_kl: 0.01
    num_steps_per_env: 24
    save_interval: 1000
    logging_interval: 25
    load_optimizer: true
    init_noise_std: 0.8
    num_learning_iterations: 1000000
    init_at_random_ep_len: true
    eval_callbacks: null
    phase_embed:
      type: Original
      dim: 16
    module_dict:
      actor:
        input_dim:
        - actor_obs
        output_dim:
        - robot_action_dim
        layer_config:
          type: MLP
          hidden_dims:
          - 512
          - 256
          - 128
          activation: ELU
      critic:
        type: MLP
        input_dim:
        - critic_obs
        output_dim:
        - num_rew_fn
        layer_config:
          type: MLP
          hidden_dims:
          - 768
          - 512
          - 128
          activation: ELU
env:
  _target_: humanoidverse.envs.motion_tracking.motion_tracking_pi1_fut.LeggedRobotMotionTracking
  _recursive_: false
  config:
    experiment_name: ${experiment_name}
    num_envs: ${num_envs}
    headless: ${headless}
    simulator: ${simulator}
    save_rendering_dir: null
    ckpt_dir: null
    robot: ${robot}
    domain_rand: ${domain_rand}
    rewards: ${rewards}
    terrain: ${terrain}
    obs: ${obs}
    env_spacing: 5.0
    max_episode_length_s: 100000
    use_vec_reward: true
    normalization:
      clip_actions: 100.0
      clip_observations: 100.0
    termination:
      terminate_when_close_to_dof_pos_limit: false
      terminate_when_close_to_dof_vel_limit: false
      terminate_when_close_to_torque_limit: false
      terminate_by_contact: false
      terminate_by_gravity: false
      terminate_by_low_height: false
      terminate_when_motion_end: true
      terminate_when_motion_far: true
      terminate_when_dof_far: false
    termination_scales:
      termination_close_to_dof_pos_limit: 0.98
      termination_close_to_dof_vel_limit: 0.98
      termination_close_to_torque_limit: 0.98
      termination_min_base_height: 0.05
      termination_gravity_x: 0.8
      termination_gravity_y: 0.8
      termination_gravity: 0.75
      termination_motion_far_threshold: 0.65
    termination_probality:
      terminate_when_close_to_dof_pos_limit: 0.25
      terminate_when_close_to_dof_vel_limit: 0.25
      terminate_when_close_to_torque_limit: 0.25
    termination_curriculum:
      terminate_when_motion_far_curriculum: true
      terminate_when_motion_far_initial_threshold: 0.3
      terminate_when_motion_far_threshold_max: 0.45
      terminate_when_motion_far_threshold_min: 0.1
      terminate_when_motion_far_curriculum_degree: 2.5e-05
      terminate_when_motion_far_completion_ratio_down_threshold: 0.93
      terminate_when_motion_far_completion_ratio_up_threshold: 0.98
      terminate_when_dof_far_curriculum:
        enable: true
        init: 3.0
        max: 3.0
        min: 1.0
        degree: 2.0e-06
        completion_ratio_down_threshold: 0.93
        completion_ratio_up_threshold: 0.98
    resample_motion_when_training: false
    resample_time_interval_s: 2000
    noise_to_initial_level: 0
    init_noise_scale:
      dof_pos: 0.1
      dof_vel: 0.15
      root_pos: 0.05
      root_rot: 10
      root_vel: 0.01
      root_ang_vel: 0.01
    use_teleop_control: false
    enforce_randomize_motion_start_eval: false
    soft_dynamic_correction:
      enable: false
      alpha: 0.1
      type: deter
      curriculum:
        enable: true
        max_alpha: 0.9
        min_alpha: 0.0
        degree: 1.0e-05
        completion_ratio_down_threshold: 0.93
        completion_ratio_up_threshold: 0.98
